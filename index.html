<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- End Axios -->
    <title>Github Finder</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      * {
      font-family: 'Lexend', sans-serif;
      }
    </style>
    <!-- End of google fonts -->

</head>

<body>
  <br>
    <h1 class="text-5xl font-bold text-center">
       Github User Finder
    </h1>

    <form class="row g-3 needs-validation" style="margin: 1.5rem;" novalidate>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="form-floating">
              <input type="text" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" required>
              <label for="floatingTextarea2">Enter Username</label>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">
                Try again :(
              </div>
            </div>
            <div class="text-center mt-3">
              <button class="btn btn-outline-success" type="submit">Find User</button>
            </div>
          </div>
        </div>
      </div> 
    </form>
   
    <script>
      
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })()
       
    </script>

    <div class="user-details">
      
    </div>

    <script src="index.js"></script>

      
</body>
</html>
